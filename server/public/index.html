<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload and Compare</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input[type="file"],
      input[type="text"] {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 20px);
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #folderList,
      #fileInFolderList {
        list-style-type: none;
        padding: 0;
      }
      #folderList li,
      #fileInFolderList li {
        background-color: #e9e9e9;
        margin-bottom: 5px;
        padding: 8px;
        border-radius: 4px;
      }
      #folderList li:hover {
        background-color: #d0d0d0;
        cursor: pointer;
      }
      #message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .folder-header {
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a .tsx File and a .css File</h1>

      <div>
        <label for="folderName">Folder Name:</label>
        <input type="text" id="folderName" placeholder="Enter folder name" />
      </div>
      <div>
        <label>TSX or TS files:</label>
        <!-- allow multiple .tsx uploads -->
        <input
          type="file"
          id="fileInputTS"
          name="tsFiles"
          accept=".tsx,.ts"
          multiple
        />
      </div>
      <div>
        <label>CSS File:</label>
        <input type="file" id="fileInputCSS" name="cssFile" accept=".css" />
      </div>
      <button onclick="uploadFiles()">Upload Files</button>
      <div id="message"></div>
    </div>

    <div class="container">
      <h2>Uploaded Folders</h2>
      <ul id="folderList"></ul>
    </div>

    <div class="container" id="filesInFolderContainer" style="display: none">
      <h2 id="filesInFolderHeader">Files in Folder:</h2>
      <ul id="fileInFolderList"></ul>
    </div>

    <script>
      async function uploadFiles() {
        const folderNameInput = document.getElementById("folderName");
        const tsxInput = document.getElementById("fileInputTS");
        const cssInput = document.getElementById("fileInputCSS");
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "";
        messageDiv.className = "";

        if (!folderNameInput.value.trim()) {
          messageDiv.textContent = "Please enter a folder name.";
          messageDiv.className = "error";
          return;
        }
        if (tsxInput.files.length === 0 || cssInput.files.length === 0) {
          messageDiv.textContent =
            "Please select at least one .tsx/.ts and one .css file.";
          messageDiv.className = "error";
          return;
        }

        for (let f of tsxInput.files) {
          if (
            !f.name.toLowerCase().endsWith(".tsx") &&
            !f.name.toLowerCase().endsWith(".ts")
          ) {
            messageDiv.textContent = "TS files must be .ts or .tsx";
            messageDiv.className = "error";
            return;
          }
        }
        if (!cssInput.files[0].name.toLowerCase().endsWith(".css")) {
          messageDiv.textContent = "CSS file must end with .css";
          messageDiv.className = "error";
          return;
        }

        const formData = new FormData();
        formData.append("folderName", folderNameInput.value.trim());
        for (let f of tsxInput.files) formData.append("tsFiles", f);
        formData.append("cssFile", cssInput.files[0]);

        try {
          const res = await fetch("/file/upload", {
            method: "POST",
            body: formData,
          });

          const payload = await res.json();

          if (res.ok) {
            messageDiv.textContent = payload.status || "Upload successful!";
            messageDiv.className = "success";
            folderNameInput.value = "";
            tsxInput.value = "";
            cssInput.value = "";
            loadFolders();
          } else {
            messageDiv.textContent = payload.message || JSON.stringify(payload);
            messageDiv.className = "error";
          }
        } catch (err) {
          console.error("Upload error:", err);
          messageDiv.textContent = "Upload failed. See console.";
          messageDiv.className = "error";
        }
      }

      async function loadFolders() {
        const folderList = document.getElementById("folderList");
        folderList.innerHTML = "";
        document.getElementById("filesInFolderContainer").style.display =
          "none";

        try {
          const res = await fetch("/file/folders");
          const payload = await res.json();
          const folders = Array.isArray(payload.data) ? payload.data : [];

          if (folders.length === 0) {
            const li = document.createElement("li");
            li.textContent = "No folders uploaded yet.";
            folderList.appendChild(li);
          } else {
            folders.forEach((folder) => {
              const li = document.createElement("li");
              li.textContent = folder.name;
              li.classList.add("folder-header");
              li.onclick = () => loadFilesInFolder(folder.name);
              folderList.appendChild(li);
            });
          }
        } catch (err) {
          console.error("Error loading folders:", err);
          const li = document.createElement("li");
          li.textContent = "Error loading folders.";
          folderList.appendChild(li);
        }
      }

      async function loadFilesInFolder(folderName) {
        const fileInFolderList = document.getElementById("fileInFolderList");
        const filesInFolderContainer = document.getElementById(
          "filesInFolderContainer"
        );
        document.getElementById("filesInFolderHeader").textContent =
          `Files in Folder: ${folderName}`;
        fileInFolderList.innerHTML = "";
        filesInFolderContainer.style.display = "block";

        try {
          const res = await fetch(`/file/folders/${folderName}`);
          if (!res.ok) throw new Error((await res.text()) || res.statusText);
          const payload = await res.json();

          const filesData = Array.isArray(payload.data.files)
            ? payload.data.files
            : [];

          if (filesData.length === 0) {
            const li = document.createElement("li");
            li.textContent = "No files in this folder.";
            fileInFolderList.appendChild(li);
          } else {
            filesData.forEach((fileName) => {
              const li = document.createElement("li");

              const nameDiv = document.createElement("div");
              nameDiv.textContent = fileName;
              nameDiv.style.fontWeight = "bold";
              li.appendChild(nameDiv);

              fileInFolderList.appendChild(li);
            });
          }
        } catch (err) {
          console.error(err);
          const li = document.createElement("li");
          li.textContent = err.message || "Error loading files.";
          fileInFolderList.appendChild(li);
        }
      }

      window.onload = loadFolders;
    </script>
  </body>
</html>
